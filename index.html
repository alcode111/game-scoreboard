<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Basketball Scoreboard</title>
            <link rel="stylesheet" href="styles.css">
        </head>

        <body>
            <div class="main-container">
                <div class="container">
                    <div class="home">
                        <div class="team">HOME</div>
                        <div class="score" id="home-score">0</div>
                        <div class="btns">
                            <button class="btn" id="home-plus-one">+1</button>
                            <button class="btn" id="home-plus-two">+2</button>
                            <button class="btn" id="home-plus-three">+3</button>
                        </div>
                    </div>
                
                    <div class="guest">
                        <div class="team">GUEST</div>
                        <div class="score" id="guest-score">0</div>
                        <div class="btns">
                            <button class="btn" id="guest-plus-one">+1</button>
                            <button class="btn" id="guest-plus-two">+2</button>
                            <button class="btn" id="guest-plus-three">+3</button>
                        </div>
                    </div>
                </div>

                <div id="restart">
                    <button id="btn-restart">RESTART</button>
                </div>
            
            </div>
        
            <script src="jvscript.js"></script>
        </body>
    </html>
